deptrac:
    paths:
        - ./src
    exclude_files:
        - '#.*test.*#'
    layers:
        -
            name: Infrastructure
            collectors:
                -
                    type: classNameRegex
                    value: '#^App\\[^\\]+\\Infrastructure\\.*#'
        -
            name: Domain
            collectors:
                -
                    type: classNameRegex
                    value: '#^App\\[^\\]+\\Domain\\.*#'
        -
            name: Application
            collectors:
                -
                    type: classNameRegex
                    value: '#^App\\[^\\]+\\Application\\.*#'
        -   name: Symfony
            collectors:
                -   type: classNameRegex
                    value: '#^Symfony\\(?!Component\\Uid\\).*#'
        -   name: Symfony UUID
            collectors:
                -   type: classNameRegex
                    value: '#^Symfony\\Component\\Uid\\Uuid$#'
        -   name: Doctrine mappings
            collectors:
                -   type: classNameRegex
                    value: '#^Doctrine\\ORM\\Mapping$#'
    ruleset:
        Infrastructure:
            - Domain
            - Application
            - Symfony
            - Symfony UUID
        Application:
            - Domain
        Domain:
            - Symfony UUID
            - Doctrine mappings
